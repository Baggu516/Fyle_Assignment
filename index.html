<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./index.css" />
    <title>Fyle Assignment</title>
    <style></style>
  </head>
  <body>
    <div id="input-container">
      <input type="text" id="myInput" placeholder="Search Username..." />
      <button onclick="searchGithub()">Search</button>
    </div>
    <div id="loading-spinner"></div>
    <div class="container" id="maincontainer">
      <div class="sub-header-container">
        <img id="img" alt="profile" />
        <div id="description">
          <h3 id="h3">helo</h3>
          <br />
          <p id="desc"></p>
        </div>
      </div>
      <div id="link">
        <ion-icon name="link-outline"></ion-icon>
      </div>
      <ul id="dataList">
        <div id="language"></div>
      </ul>
      <ul id="pagination" class="pagination"></ul>
      <div class="select-container">
        <label for="cars">Select Per Page :</label>
        <select id="perpage" name="pages" onchange="fetchUserDataPerPage()">
          <option value="5">5</option>
          <option value="10">10</option>
          <option value="50">50</option>
          <option value="100">100</option>
        </select>
      </div>
    </div>

    <script src="./index.js"></script>
    <script
      type="module"
      src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"
    ></script>
    <script
      nomodule
      src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"
    ></script>
  </body>
</html>
